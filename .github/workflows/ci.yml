name: CI

on:
  pull_request:
  push:
    branches-ignore: [master]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: 'pityka/base-ubuntu-libtorch:torch1121'
      env: 
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      
    
    steps:
    - uses: actions/checkout@v1
    - name: Compile
      run: ./sbt -mem 3000 clean +test docs/mdoc docs/unidoc